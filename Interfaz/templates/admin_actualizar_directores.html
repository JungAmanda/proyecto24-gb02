<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Directores</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/menu_admin.css">
    <link rel="stylesheet" href="/static/borrar_directores.css">
</head>

<header>
    <div class="navbar">
        <div class="logo">
            <a href="#" aria-label="Ir al menú de administración de Streamflix">Streamflix: Menu Administrador</a>
        </div>
        <nav>
            <ul>
                <li><a href="/admin_menu" class="return-button" aria-label="Volver al menú principal">Volver al menú</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    {% if message %}
    <div class="message" role="alert">
        ¡Director actualizado con éxito!
    </div>
    {% endif %}

    <h1>Actualizar Directores</h1>
    <form action="/director/actualizar" method="POST">
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Fecha de nacimiento</th>
                </tr>
            </thead>
            <tbody>
                {% for director in directores %}
                <tr>
                    <td>{{ director.id }}</td>
                    <td><input type="text" name="nombre_{{ director.id }}" value="{{ director.nombre }}" required aria-label="Nombre del director {{ director.nombre }}"></td>
                    <td><input type="text" name="apellido_{{ director.id }}" value="{{ director.apellido }}" required aria-label="Apellido del director {{ director.apellido }}"></td>
                    <td><input type="text" name="fechaNacimiento_{{ director.id }}" value="{{ director.fechaNacimiento }}" required aria-label="Fecha de nacimiento del director {{ director.nombre }}"></td>
                    <td>
                        <button type="submit" name="id_director" value="{{ director.id }}" aria-label="Actualizar los datos del director {{ director.nombre }}">Actualizar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>
</html>
