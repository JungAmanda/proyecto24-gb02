<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar película</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/header_footer.css">
</head>

<header>
    <div class="navbar">
        <div class="logo">
            <a href=#>Streamflix: Actualizar película</a>
        </div>
        <nav>
            <ul>
                <li><a href="/admin_menu" class="return-button">Volver al menú</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <main>
        <div class="container">
            <h1>Actualizar pelicula</h1>
            <form action="/administrador/update_pelicula/{{pelicula_id}}" method="post">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{titulo}}" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" value="{{descripcion}}" required>

                <label for="fecLanzamiento">Fecha de lanzamiento:</label>
                <input type="text" id="fecLanzamiento" name="fecLanzamiento" value="{{fecLanzamiento}}" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    {% for genero in generos %}
                        <option value="{{ genero.id }}" {% if genero.id == genero_actual %}selected{% endif %}>
                            {{ genero.nombre }}
                        </option>
                    {% endfor %}
                </select>

                <label for="duracion">Duración:</label>
                <input type="number" id="duracion" name="duracion" value="{{duracion}}" required>

                <button type="submit">Actualizar datos</button>
            </form>
        </div>
    </main>
    {% include "footer.html" %}
</body>

</html>
