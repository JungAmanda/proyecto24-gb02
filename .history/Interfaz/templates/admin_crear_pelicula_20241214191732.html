<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear Película</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/header_footer.css">
</head>

<header>
    <div class="navbar">
        <div class="logo">
            <a href=#>Streamflix: Crear Película</a>
        </div>
        <nav>
            <ul>
                <li><a href="/admin_menu" class="return-button">Volver al menú</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    {% if error_message %}
    <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    <div class="container">
        <form action="/administrador/pelicula/crear" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="descripcion">Descripción:</label>
            <input id="descripcion" name="descripcion" required></textarea><br>

            <label for="fecha_lanzamiento">Fecha de lanzamiento:</label>
            <input type="text" id="fecha_lanzamiento" name="fecha_lanzamiento" required><br>

            <label for="id_genero">Género:</label>
            <select id="id_genero" name="id_genero" required>
                {% for genero in generos %}
                <option value="{{ genero.id }}">{{ genero.nombre }}</option>
                {% endfor %}
            </select><br>

            <label for="duracion">Duración (minutos):</label>
            <input type="number" id="duracion" name="duracion" required><br>

            <label for="directores">Director:</label>
            <select id="directores" name="idDirector" required>
                <option value="">Seleccione un director</option>
                {% for director in directores %}
                <option value="{{ director.id }}">{{ director.nombre }}</option>
                {% endfor %}
            </select>
            
            <label for="actores">Actores:</label><br>
            <div id="actores">
                {% for actor in actores %}
                <input type="checkbox" id="actor_{{ actor.id }}" name="idActores" value="{{ actor.id }}">
                <label for="actor_{{ actor.id }}">{{ actor.nombre }}</label><br>
                {% endfor %}
            </div>            

            <button type="submit">Crear Película</button>
    </div>
    </form>
</body>

</html>
